baseurl: '/tech-principle-deepdive/'
permalink: pretty
title: 'The Software Tech Principle'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'Licenced by MIT <a class="zerostatic" href="https://sarshogh.github.io/the-tech-principle/"> Harry Sarshogh</a>'

seo:
  meta_og_title: "The Software Tech Principle"
  meta_og_type: "website"
  meta_og_url: "www.linkedin.com/in/ali-sarshogh"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "The Software Tech Pricinple is a reference website for IT & software engineers/developers/consultant who aims to grow to become a technology pricinple. This website contains fundumental basics, concepts, growth roadmaps, techniques, why and hows as well as inisghts to technolgy focusing on delivering value to readers. The Tech Priciples offers a growth model to small-enterprise businesses, offers digital transformations, tech-at-core solutions."
  meta_twitter_card: "summary"
  meta_twitter_site: "@Ali_Sarshogh"
  meta_twitter_creator: "@Ali_Sarshogh"

collections:
  articles:
    output: true
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
