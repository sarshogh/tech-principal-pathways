---
layout: default
bodyClass: "page-services"
---
<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image {% if page.intro_image_absolute %} intro-image-absolute {% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile {% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>
<div class="strip strip-grey">
  <div class="container pt-6 pb-6 pt-md-10 pb-md-10">
    <div class="row justify-content-center">
      {% assign weighted_categ = site.articlesCategories | sort: "weight" %}
      {% for categ in weighted_categ %}
      <div class="col-12 col-md-6 col-lg-4 mb-2">
        <a href="{{ categ.url | relative_url }}">
          <div class="feature">
            <div class="feature-image"><img alt="{{ categ.title }} logo" src="{{ categ.image_url | relative_url }}" width="80" height="80" /></div>
            <h2 class="feature-title">{{ categ.title }}</h2>
            <div class="feature-content">{{ categ.description }}</div>
          </div>
        </a>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
